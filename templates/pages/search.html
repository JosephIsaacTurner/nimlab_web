{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form method="get">
    {{ form|crispy }}
    <input type="submit" value="Search">
</form>

{% if results %}
    <ul>
        {% for dataset in results %}
            <li>{{ dataset.dataset_name }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
