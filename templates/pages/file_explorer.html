<!DOCTYPE html>
<html>
<head>
    <title>File Explorer</title>
</head>
<body>
    <h1>File Explorer</h1>

    <h2>Directories</h2>
    <ul>
        {% for directory in directories %}
            <li><a href="{% url 'file_explorer' path=path|add:directory|add:'/' %}">{{ directory }}/</a></li>
        {% endfor %}
    </ul>

    <h2>Files</h2>
    <ul>
        {% for file in files %}
            <li><a href="{% url 'file_explorer' path=path|add:file %}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
